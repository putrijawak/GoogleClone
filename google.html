<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body> 
        <div class="vertical-layout-1">
            <div class="header-link">Gmail</div>
            <div class="header-link">Images</div>
            <div class="header-link">
                <button>
                    <img src="logo/google-app.png">
                    <div class="tooltip">Google Apps</div>
                </button>
            </div>
            <div class="header-link">
                <button class="account">
                    P
                </button>
            </div>
        </div>
        <div class="vertical-layout-2">
            <div class="container-logo">
                <img src="logo/google.png">
            </div>
            
            <div class="container-search-bar">
                <input type="text" class="search-bar" placeholder="Search Google or type a URL">
                <div class="search-logo-container">
                    <img src="logo/search.jpg" class="search-logo">
                </div>

                <div class="voice-search-logo-container">
                    <img src="logo/voice-search.jpg" class="voice-seacrh-logo">
                </div>
            </div>

            <div class="container-shortcut">
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/whatsapp.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">WhatsApp</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/cis.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">Login</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/ecourse.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">Dashboard</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/delcom.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">DELCOM</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/youtube.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">YouTube</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/wattpad.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">Wattpad</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/delcom.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">DELCOM</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/cis.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">Dashboard</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <img src="logo/github.png" alt="">
                        <button class="menu-burger">
                            <div class="burger-1"></div>
                            <div class="burger-2"></div>
                            <div class="burger-3"></div>
                        </button>
                    </button>
                    <div class="logo-caption">Kelompok</div>
                </div>
                <div class="shortcut-logo">
                    <button class="shortcut">
                        <div>+</div>
                    </button>
                    <div class="logo-caption">WhatsApp</div>
                </div>
            </div>
        </div>

        <div class="vertical-layout-3">
            <button>
                <div class="customize-chrome-logo">
                    <img src="logo/customize.jpg">
                </div>
                <div class="customize-chrome-caption">
                    Customize Chrome
                </div>
            </button>
        </div>
    </body>
</html>
